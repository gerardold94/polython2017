<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="user-info">
    <template>
      <style>
        :host {
          padding: 16px;
          margin: 8px;
        }
        div.info-container{
            display: flex;
            background: white;
            padding: 20px;
            font-size: 20px;
        }
        div.user-data{
            flex: 1;
        }
        #profile-image{
            width: 8rem;
            border-radius: 50%;
        }
      </style>
      <div class="info-container">
          <div class="user-image"> 
              <img src="[[user.photoURL]]" id="profile-image" alt="Profile image">
          </div>
          <div class="user-data">
              Nombre: [[user.displayName]] <br>
              tarjeta: [[data.card]] <br>
              Email: [[user.email]] <br>
          </div>
      </div>
    </template>
  
    <script>
      class UserInfo extends Polymer.Element {
        
        static get is() { return 'user-info'; }
        static get properties() {
        return {
          user:{
              type: Object,
              value: {}
          },
          data: {
              type: Object
          }
        }
      }
      }
      window.customElements.define(UserInfo.is, UserInfo);
    </script>
  </dom-module>
