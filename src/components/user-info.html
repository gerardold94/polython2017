<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../my-icons.html">

<dom-module id="user-info">
    <template>
      <style>
        :host {
          padding: 16px;
          margin: 8px;
        }
        div.info-container{
            display: flex;
            background: white;
            padding: 20px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 90%;
        }
        div.user-data{
            flex: 1;
        }
        #profile-image{
            margin: 1rem;
            width: 8rem;
            border-radius: 50%;
        }
      </style>
      <div class="info-container">
          <div class="user-image"> 
            <img src="[[user.photoURL]]" id="profile-image" alt="Profile image">
          </div>
          <div class="user-data">
            [[user.displayName]] <br>
            <paper-icon-button icon="my-icons:card"></paper-icon-button> [[data.card]] <br>
            [[user.email]] <br>
          </div>
      </div>
    </template>
  
    <script>
      class UserInfo extends Polymer.Element {
        
        static get is() { return 'user-info'; }
        static get properties() {
        return {
          user:{
            type: Object,
            value: {}
          },
          data: {
              type: Object
          }
        }
      }
      }
      window.customElements.define(UserInfo.is, UserInfo);
    </script>
  </dom-module>
